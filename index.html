<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Alternate</title>

    <!--Boxicons link-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!--Boxicons link-->

    <!--Tailwindcss Cdn-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!--Tailwindcss Cdn-->


    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Montserrat:wght@300&family=Roboto&family=Rubik&display=swap"
        rel="stylesheet" />
    <!--Google fonts-->

    <!--Css Link-->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <!--Css Link-->

    <!--swiper js cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!--swiper js cdn-->
</head>

<body>

    <main>
        <div class="button__next">
            <div class="button__wrapper">
                <i class='bx bx-right-arrow-alt'></i>
            </div>
        </div>
        <header id="header" class="w-full">
            <div class="logo-top flex p-4 justify-between mx-6">
                <h2 class="logo-text items-center flex gap-2"><i class='bx bxl-kubernetes'></i></h2>
                <h2 class="logo-text items-center flex gap-2"><i class='bx bx-search'></i></h2>
            </div>

            <div class="swiper m-5">

                <div class="swiper-wrapper ">

                    <div class="swiper-slide flex flex-col gap-2 justify-center items-center"><img
                            src="assets/header/banner_1.jpg" alt="">
                        <p class="text-center">Alexander</p>
                    </div>

                    <div class="swiper-slide flex flex-col gap-2 justify-center items-center"><img
                            src="assets/header/banner_2.jpg" alt="">
                        <p class="text-center">Hilda </p>
                    </div>

                    <div class="swiper-slide flex flex-col gap-2 justify-center items-center"><img
                            src="assets/header/men-01.jpg" alt="">
                        <p class="text-center">Bruce</p>
                    </div>

                    <div class="swiper-slide flex flex-col gap-2 justify-center items-center"><img
                            src="assets/header/banner_3.jpg" alt="">
                        <p class="text-center">Helena</p>
                    </div>

                    <div class="swiper-slide flex flex-col gap-2 justify-center items-center"><img
                            src="assets/header/jayson-hinrichsen-ZTTS4nG44CA-unsplash.jpg" alt="">
                        <p class="text-center">Harley</p>
                    </div>

                    <div class="swiper-slide flex flex-col gap-2 justify-center items-center"><img
                            src="assets/header/tengyart-QzNZwMCrxxg-unsplash.jpg" alt="">
                        <p class="text-center">Princess</p>
                    </div>

                    <div class="swiper-slide flex flex-col gap-2 justify-center items-center"><img
                            src="assets/header/nicole-geri-Eb1mX9ds7sc-unsplash.jpg" alt="">
                        <p class="text-center">Nicole</p>
                    </div>
                    <div class="swiper-slide flex flex-col gap-2 justify-center items-center"><img
                            src="assets/header/oleg-ivanov-QhR78CbFPoE-unsplash.jpg" alt="">
                        <p class="text-center">Paiges</p>
                    </div>

                    <div class="swiper-slide flex flex-col gap-2 justify-center items-center"><img
                            src="assets/header/men-03.jpg" alt="">
                        <p class="text-center">Kendrick</p>
                    </div>


                </div>

            </div>
        </header>
        <section class="container">
             
       <h3 class="Container__heading head slight pointer-events-none">Click On A Profile To Start  Chat</h3>
           <div class="profile__loading">
            <div class="profile">
               <div class="profile__text">
                <img src="assets/header/banner_1.jpg" alt="">
                <div class="details">
                    <h3>Alexander</h3>
                    <p>Just be yourself!</p>
                </div>
                <div class="active__select">
                    <span class="round-span online"></span>
                </div>
               </div>
            </div>
            <div class="profile">
               <div class="profile__text">
                <img src="assets/header/banner_2.jpg" alt="">
                <div class="details">
                    <h3>Hilda</h3>
                    <p>Beauty all around!</p>
                </div>
                <div class="active__select">
                    <span class="round-span offline"></span>
                </div>
               </div>
            </div>
          
            <div class="profile">
               <div class="profile__text">
                <img src="assets/header/men-03.jpg" alt="">
                <div class="details">
                    <h3>Kendrick</h3>
                    <p>Am Working ,Dont..</p>
                </div>
                <div class="active__select">
                    <span class="round-span online"></span>
                </div>
               </div>
            </div>
           
           </div>
        </section>
        
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
